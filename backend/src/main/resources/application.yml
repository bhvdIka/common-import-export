server:
  port: 8080

spring:
  application:
    name: common-import-export-backend
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

app:
  file-upload:
    max-file-size: 10485760  # 10MB
    max-request-size: 10485760  # 10MB
    allowed-file-types: 
      - csv
      - xlsx
      - xls
      - json
    upload-path: ./uploads

logging:
  level:
    com.importexport: DEBUG
    org.springframework.web: DEBUG